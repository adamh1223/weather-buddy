<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Add bootstrap and link stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <!--Amazing descriptive and groundbreakingly unique title-->
    <title>Weather Buddy</title>
</head>
<body>
    <header>
        <!--Simple bootstrap navbar-->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Weather Buddy</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-lg-0"></ul>
                </div>
            </div>
        </nav>
    </header>
    <main id="home">
        <!--Top row/title area-->
        <section class="col-lg text-light px-3">
            <div class="row-lg text-center a-top-row">
                <br>
            </div>
        </section>
        <!--Main text area-->
        <div class="container a-home-text">
            <div class="row-lg text-center pt-3">
                <h1>Weather Buddy</h1>
                <h4 class="d-inline-block">10 Day Forecast:</h4>
                <!--Target this div and put location in-->
                <div id="location" class="d-inline-block"></div>
            </div>
            <p class="hide px-3 py-0" id="recent-searches-title">Recent Searches:</p>
            <!--We will target recent searches list and use local storage-->
            <div id="recent-searches-list" class="px-3"></div>
            <br>
        </div>
        <div class="container">
            <br>
            <!--Form where we get user input and submit a fetch request to the API-->
            <form id="location-form" class="mb-3">
                <div class="input-group">
                    <input type="text" id="location-input" class="form-control" placeholder="Enter location (city, zip code, or coordinates)" aria-label="Enter location">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </form>
            <!--Where we will render the forecast-->
            <div id="forecast"></div>
        </div>
    </main>
    <!--Footer-->
    <footer class="bg-dark py-5">
        <div class="container text-light text-center">
            <p class="display-5 mb-3">Weather Buddy</p>
            <small class="text-white-50">&copy; Copyright by Adam Hussain. All rights reserved.</small>
        </div>
    </footer>
    <!--Link script, bootstrap cdn-->
    <script src="./assets/scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
